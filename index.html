<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id = "bdy">
    <div id = "head">
        <h1 id="header1">COMPACTIBLE CALCULATOR</h1>
    </div>
    <hr>
    <div id="screen">
        <h1 id = "scrn">0</h1>
    </div>
    <hr>
    <br>
    <div id = "numbers">
        <div><button class = "num" id = "one"><b>AC</b></button></div>

        <div><button class = "num" id = "three"><b>%</b></button></div>
        <div><button class = "num" id = "four"><b>/</b></button></div>
        <div><button class = "num" id = "five"><b>7</b></button></div>
        <div><button class = "num" id = "six"><b>8</b></button></div>
        <div><button class = "num" id = "seven"><b>9</b></button></div>

        <div><button class = "num" id = "nine"><b>4</b></button></div>
        <div><button class = "num" id = "ten"><b>5</b></button></div>
        <div><button class = "num" id = "eleven"><b>6</b></button></div>
        <div><button class = "num" id = "twelve"><b>-</b></button></div>
        <div><button class = "num" id = "thirteen"><b>1</b></button></div>
        <div><button class = "num" id = "fourteen"><b>2</b></button></div>
        <div><button class = "num" id = "fifteen"><b>3</b></button></div>
        <div><button class = "num" id = "sixteen"><b>+</b></button></div>
        <div><button class = "num" id = "seventeen"><b>00</b></button></div>
        <div><button class = "num" id = "eighteen"><b>0</b></button></div>
        <div><button class = "num" id = "nineteen"><b>.</b></button></div>
        <div><button class = "num" id = "twenty"><b>=</b></button></div>
    </div>
